<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GLD プレゼンテーション - autoscale fix</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display','Helvetica Neue','Noto Sans JP',sans-serif;background:#000;color:#1d1d1f;overflow:hidden}

    .presentation-container{
      position:relative;width:100vw;height:100vh;
      background:linear-gradient(135deg,#000 0%,#1a1a1a 100%);
    }

    /* 화면 대응 스케일(바깥) */
    .slide-scaler{
      position:absolute;top:50%;left:50%;
      width:1920px;height:1080px;
      transform-origin:50% 50%;
      /* transform은 JS에서 translate(-50%,-50%) scale(...) */
    }

    /* 디자인 기준 박스(고정 크기) */
    .slide{
      width:1920px;height:1080px;background:#fff;
      box-shadow:0 20px 60px rgba(0,0,0,.3);
      display:none;flex-direction:column;opacity:0;
      position:relative;overflow:hidden; /* 넘치는 건 내부에서 축소 */
    }
    .slide.active{display:flex;opacity:1}

    /* 슬라이드 안의 ‘진짜 내용’을 감싸는 래퍼.
       이걸 per-slide로 자동 축소해서 1920×1080 안에 끼워 넣는다. */
    .slide-inner{
      position:absolute;top:50%;left:50%;
      transform-origin:top left; /* translate(-50%,-50%) 기준점 */
      /* transform은 JS에서 translate(-50%,-50%) scale(...) */
      width:max-content;height:max-content; /* 자연 크기 측정용 */
    }

    .slide-header{margin-bottom:48px;padding:80px 80px 32px 80px;border-bottom:2px solid #e5e5e7}
    .slide-number{font-size:20px;color:#86868b;font-weight:600;letter-spacing:2px;margin-bottom:16px}
    .slide-title{font-size:72px;font-weight:700;letter-spacing:-2px;line-height:1.1}
    .slide-subtitle{font-size:36px;color:#6e6e73;margin-top:16px;font-weight:400}

    /* 타이틀 */
    .title-slide{padding:80px;justify-content:center;align-items:center;text-align:center;background:linear-gradient(135deg,#1c1c1c 0%,#333 100%);color:#fff;border-radius:0}
    .title-slide .slide-number{position:absolute;top:80px;left:80px;color:rgba(255,255,255,.7)}
    .company-logo{width:240px;margin-bottom:40px}
    .company-logo img{width:100%}
    .main-title{font-size:96px;font-weight:700;margin-bottom:24px;letter-spacing:-3px}
    .subtitle{font-size:48px;font-weight:300;opacity:.9;margin-bottom:60px}
    .presenter-info .role{font-size:24px}
    .presenter-info .name{font-size:32px;margin-top:8px}
    .date-info{font-size:22px;opacity:.6;margin-top:32px}

    /* slide1 */
    #slide1 .problem-layout{display:grid;grid-template-columns:1fr 1fr;gap:80px;flex-grow:1;align-items:center;padding:0 80px 80px 80px}
    .visual-story{display:flex;flex-direction:column;gap:32px}
    .story-card{background:#f5f5f7;border-radius:20px;padding:40px;position:relative}
    .story-number{position:absolute;top:-25px;left:40px;background:#ff3b30;color:#fff;width:50px;height:50px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:24px}
    .story-content{font-size:32px;line-height:1.6}
    .highlight{background:linear-gradient(120deg,#ffcc00 0%,#ff9500 100%);padding:4px 12px;border-radius:8px;color:#fff;font-weight:700}
    .crisis-message{background:linear-gradient(135deg,#ff3b30,#ff6259);color:#fff;padding:32px;border-radius:20px;font-size:40px;font-weight:700;text-align:center}
    .pyramid{width:100%;max-width:500px;margin:0 auto}
    .pyramid-level{height:90px;margin:5px auto;border-radius:10px;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:600;font-size:28px;position:relative}
    .level-1{background:linear-gradient(135deg,#ff3b30,#ff6259);width:40%}
    .level-2{background:linear-gradient(135deg,#ff9500,#ffb143);width:60%}
    .level-3{background:linear-gradient(135deg,#ffcc00,#ffd74a);width:80%}
    .level-4{background:linear-gradient(135deg,#c7c7cc,#d1d1d6);width:100%}
    .pyramid-label{position:absolute;left:105%;background:#fff;padding:12px 20px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,.1);color:#1d1d1f;font-size:22px;font-weight:500;white-space:nowrap}

    /* slide2 */
    #slide2 .current-state-layout{display:grid;grid-template-columns:1.1fr 1fr;gap:80px;flex-grow:1;align-items:center;padding:0 80px 80px 80px}
    .chart-section{display:flex;flex-direction:column;align-items:center;gap:40px}
    .donut-container{position:relative;width:500px;height:500px}
    .chart-legend{display:grid;grid-template-columns:1fr 1fr;gap:20px;width:100%;max-width:550px}
    .legend-item{display:flex;align-items:center;gap:16px;padding:16px;background:#f5f5f7;border-radius:10px}
    .legend-color{width:30px;height:30px;border-radius:5px}
    .legend-text{font-size:22px}
    .legend-value{font-weight:700;margin-left:auto;font-size:22px}
    .insights-section{display:flex;flex-direction:column;gap:30px}
    .insight-card{background:#f5f5f7;padding:32px;border-radius:16px;border-left:8px solid}
    .insight-card.c1{border-color:#ff3b30}
    .insight-card.c2{border-color:#ff9500}
    .insight-card.c3{border-color:#34c759}
    .insight-icon{font-size:40px;margin-bottom:16px}
    .insight-text{font-size:24px;line-height:1.6}

    /* slide3 */
    #slide3 .solution-layout{display:flex;flex-direction:column;gap:30px;flex-grow:1;padding:0 80px 80px 80px}
    .pillars-grid{display:grid;grid-template-columns:1fr 1fr;gap:40px;flex:1}
    .pillar-card{border:2px solid #e5e5e7;border-radius:20px;padding:40px;display:flex;flex-direction:column;gap:24px}
    .pillar-1{border-top:8px solid #ff9500}
    .pillar-2{border-top:8px solid #34c759}
    .pillar-header{text-align:center;padding-bottom:24px;border-bottom:2px solid #e5e5e7}
    .pillar-number{font-size:20px;font-weight:600;color:#86868b;margin-bottom:10px}
    .pillar-title{font-size:40px;font-weight:700;margin-bottom:10px}
    .pillar-frequency{font-size:22px;font-weight:600;padding:8px 20px;background:linear-gradient(135deg,#007aff,#0051d5);color:#fff;border-radius:50px;display:inline-block}
    .pillar-content{display:flex;flex-direction:column;gap:20px;flex:1}
    .pillar-point{display:flex;align-items:center;gap:20px;padding:16px;background:#f5f5f7;border-radius:10px}
    .point-icon{font-size:32px}
    .point-text{font-size:24px;line-height:1.5}
    .department-flow{display:flex;align-items:center;justify-content:center;gap:16px;padding:20px;background:#f5f5f7;border-radius:16px;margin-top:auto}
    .dept-item{padding:10px 16px;background:#fff;border-radius:10px;font-size:20px;font-weight:600}
    .flow-arrow{font-size:28px;font-weight:700}
    .kpi-section{padding:20px;background:#f5f5f7;border-radius:16px}
    .kpi-title{font-size:18px;font-weight:700;color:#86868b;margin-bottom:16px;text-transform:uppercase}
    .kpi-items{display:flex;flex-wrap:wrap;gap:10px}
    .kpi-tag{padding:8px 16px;background:#fff;border:2px solid #e5e5e7;border-radius:50px;font-size:18px}
    .implementation-vision{padding:32px;background:#f5f5f7;border-radius:16px;border-left:6px solid #007aff}
    .vision-role{display:flex;align-items:center;gap:20px}
    .role-icon{font-size:48px}
    .role-text{font-size:24px;line-height:1.5}
    .pillar-1 .flow-arrow,.pillar-1 .point-icon{color:#ff9500}
    .pillar-2 .flow-arrow,.pillar-2 .point-icon{color:#34c759}

    /* slide4 */
    #slide4 .impact-layout{display:flex;flex-direction:column;gap:80px;flex-grow:1;justify-content:center;padding:0 80px 80px 80px}
    .transformation-visual{display:flex;align-items:center;justify-content:center}
    .state-box{width:300px;height:300px;border-radius:30px;display:flex;flex-direction:column;align-items:center;justify-content:center}
    .state-before{background:#f5f5f7;border:3px solid #d1d1d6}
    .state-after{background:linear-gradient(135deg,#34c759,#30d158);color:#fff}
    .state-formula{font-size:54px;font-weight:700}
    .state-label{font-size:24px;margin-top:16px;opacity:.8}
    .arrow-transform{font-size:80px;color:#007aff;margin:0 40px}
    .benefits-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:30px}
    .benefit-item{background:#fff;border:2px solid #e5e5e7;padding:30px;border-radius:16px;text-align:center}
    .benefit-icon{font-size:64px;margin-bottom:24px}
    .benefit-title{font-size:24px;font-weight:600;margin-bottom:12px}
    .benefit-metric{font-size:48px;font-weight:800;color:#007aff}

    /* ending */
    .ending-slide{padding:80px;justify-content:center;align-items:center;text-align:center;background:linear-gradient(135deg,#007aff 0%,#0051d5 100%);color:#fff;border-radius:0}
    .ending-slide .slide-number{position:absolute;top:80px;left:80px;color:rgba(255,255,255,.7)}
    .ending-message{font-size:80px;font-weight:700;margin-bottom:40px;letter-spacing:-2px;line-height:1.2}
    .ending-subtitle{font-size:36px;font-weight:400;opacity:.9;margin-bottom:60px}
    .next-step{margin-top:40px;padding:24px 32px;background:rgba(255,255,255,.1);border-radius:16px;border:1px solid rgba(255,255,255,.2)}
    .next-step-title{font-size:20px;font-weight:600;letter-spacing:2px;color:rgba(255,255,255,.7);margin-bottom:12px}
    .next-step p{font-size:28px;font-weight:500}
    .ending-slide .company-logo{position:absolute;bottom:60px;width:120px}

    /* UI */
    .nav-buttons,.slide-indicator,.timer,.progress-bar{z-index:1000;position:fixed}
    .nav-buttons{bottom:40px;right:40px;display:flex;gap:12px}
    .nav-btn{width:50px;height:50px;border-radius:50%;background:rgba(0,0,0,.7);color:#fff;border:none;cursor:pointer;font-size:24px;backdrop-filter:blur(10px)}
    .slide-indicator{bottom:40px;left:50%;transform:translateX(-50%);display:flex;gap:8px}
    .dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,.3)}
    .dot.active{background:#fff;width:30px;border-radius:5px}
    .timer{top:40px;right:40px;background:rgba(0,0,0,.7);color:#fff;padding:12px 20px;border-radius:50px;font-size:20px;font-weight:600;backdrop-filter:blur(10px)}
    .progress-bar{top:0;left:0;width:100%;height:5px;background:rgba(255,255,255,.1)}
    .progress-fill{height:100%;background:linear-gradient(90deg,#007aff,#3395ff);width:0;transition:width .3s}
  </style>
</head>

      <div class="company-logo"><img src="https://www.gldaily.com/gld-kanri/wp-content/themes/gldaily/assets/images/logo.png" alt="GLD"></div>`;

    /* -------- 프레젠 로직 -------- */
    const DESIGN_W = 1920, DESIGN_H = 1080;
    const scaler = document.querySelector('.slide-scaler');
    const slides = Array.from(document.querySelectorAll('.slide'));
    const indicator = document.querySelector('.slide-indicator');

    // 인디케이터
    slides.forEach(()=>indicator.appendChild(Object.assign(document.createElement('div'),{className:'dot'})));
    const dots = Array.from(document.querySelectorAll('.dot'));

    // 내부 내용 감싸기 -> per-slide autoscale 대상 만들기
    slides.forEach(slide=>{
      const inner = document.createElement('div');
      inner.className = 'slide-inner';
      // 기존 자식들을 모두 slide-inner로 이동
      const children = Array.from(slide.childNodes);
      children.forEach(n=>inner.appendChild(n));
      slide.appendChild(inner);
    });

    function scalePresentation(){
      const cw = document.querySelector('.presentation-container').clientWidth;
      const ch = document.querySelector('.presentation-container').clientHeight;
      const s = Math.min(cw/DESIGN_W, ch/DESIGN_H);
      scaler.style.transform = `translate(-50%, -50%) scale(${s})`;
    }

    // 슬라이드별 내용이 박스(1920×1080)를 넘치면 자동 축소
    function fitSlide(slide){
      const inner = slide.querySelector('.slide-inner');
      // 초기화
      inner.style.transform = 'translate(-50%, -50%) scale(1)';
      // 자연 크기 측정
      const contentW = inner.scrollWidth;
      const contentH = inner.scrollHeight;
      const needScale = Math.min(1, DESIGN_W / contentW, DESIGN_H / contentH);
      inner.style.transform = `translate(-50%, -50%) scale(${needScale})`;
    }
    function fitAllSlides(){ slides.forEach(fitSlide); }

    let currentSlide = 0;
    function showSlide(n){
      const total = slides.length;
      const old = slides[currentSlide];
      currentSlide = (n + total) % total;
      const nu  = slides[currentSlide];

      old.style.transition = 'opacity .3s ease-out';
      old.style.opacity = 0;
      setTimeout(()=>{
        old.classList.remove('active');
        nu.classList.add('active');
        nu.style.transition = 'opacity .3s ease-in';
        nu.style.opacity = 1;
      },300);

      dots.forEach(d=>d.classList.remove('active'));
      dots[currentSlide].classList.add('active');

      document.getElementById('progressFill').style.width = (currentSlide/(total-1))*100 + '%';
    }
    function nextSlide(){ showSlide(currentSlide+1); }
    function previousSlide(){ showSlide(currentSlide-1); }

    // 단축키
    document.addEventListener('keydown',e=>{
      if(e.key==='ArrowRight'||e.key===' ') nextSlide();
      if(e.key==='ArrowLeft') previousSlide();
    });

    // 타이머
    let startTime = Date.now();
    setInterval(()=>{
      const elapsed = Math.floor((Date.now()-startTime)/1000);
      const m = Math.floor(elapsed/60);
      const s = String(elapsed%60).padStart(2,'0');
      document.getElementById('timer').textContent = `${m}:${s}`;
    },1000);

    // 초기 렌더
    window.addEventListener('load',()=>{
      fitAllSlides();          // 내부(2,3,4 같은 과밀 슬라이드 자동 축소)
      slides[0].classList.add('active');
      slides[0].style.opacity = 1;
      dots[0].classList.add('active');
      scalePresentation();     // 화면 대응 스케일
    });

    // 창 크기 변경 시: 바깥 스케일만 재계산 (내부는 px 고정이라 그대로)
    window.addEventListener('resize', scalePresentation);

    // 버튼에서 쓸 수 있게 노출
    window.nextSlide = nextSlide;
    window.previousSlide = previousSlide;
  </script>
</body>
